<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="shortcut icon" href="#">
  <!--
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  -->
  <title>My First Blog</title>

  <!-- Bootstrap core CSS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <!-- Page Content -->
  {% block head %}{% endblock %}
</head>

<div class="container">

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light static-top">
      <div class="container">
        <a class="navbar-brand" href="/">My Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
          aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('entry', new='true') }}">New Post</a>
            </li>
            {% if session.logged_in %}
            <li class="nav-item">
              <a class="nav-link" href="/drafts/">Drafts</a>
            </li>
            {% else %}
            {% endif %}
            <li class="nav-item">
              <a class="nav-link" href="/contact/">Contact</a>
            </li>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
              <ul class="navbar-nav mr-auto">
              </ul>
              {% if session.logged_in %}
              <form class="form-inline my-2 my-lg-0" action="{{ url_for('logout') }}" method="POST">
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Logout</button>
              </form>
              {% else %}
              <a href="{{ url_for('login') }}" class="btn btn-secondary my-2 my-lg-0">Login</a>
              {% endif %}
            </div>

          </ul>
        </div>


      </div>
    </nav>
    <!-- Page Content -->
    <div class="container">
      {% block content %}

      {% endblock %}


  </body>

</div>

</html>
